<html>
<head><title>WatchDog Options</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("color");
  var color = select.children[select.selectedIndex].value;
  localStorage["favorite_color"] = color;

  var email_field = document.getElementById("email");
  localStorage["email"] = email_field.value;

  var password_field = document.getElementById("password");
  localStorage["password"] = password_field.value;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var favorite = localStorage["favorite_color"];
  if (!favorite) {
    return;
  }

  var email_field = document.getElementById("email");
  email_field.value = localStorage["email"];

  var password_field = document.getElementById("password");
  password_field.value = localStorage["password"];

  var select = document.getElementById("color");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == favorite) {
      child.selected = "true";
      break;
    }
  }
}

</script>

<body onload="restore_options()">

Email:
<input id="email" type="text" name="email" size="25">
<br />

Password:
<input id="password" type="password" name="password" size="25">
<br />

Color:
<select id="color">
 <option value="red">red</option>
 <option value="green">green</option>
 <option value="blue">blue</option>
 <option value="yellow">yellow</option>
</select>
<br>

<button onclick="save_options()">Save</button>
</body>
</html>
