<html>
  <head>
    <title>LittleFetchy</title>
    <script src="lib/dog.js"></script>
    <script src="lib/popup.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <br />
    <div class="span6">
      <div id="status"><br /></div>
      <div class="title">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input id="email" type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input id="password" type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>

      <p>
      If my usage goes over
      <select id="percent" class="span1">
        <option value="90">90</option>
        <option value="95">95</option>
        <option value="99">99</option>
        <option value="1">1</option>
      </select>%, notify me every
      <select id="minute" class="span1">
        <option value="240">2</option>
        <option value="480">4</option>
        <option value="1440">24</option>
        <option value="2880">48</option>
        <option value="1">debug</option>
      </select> hour(s).
      </p>
      <button id="save" class="btn btn-medium btn-inverse">Save</button>
      <br />
      <br />
      <p><small>Version: 0.5.3</small></p>
    </div>
  </body>
</html>
