<html>
  <head>
    <title>LittleFetchy</title>
    <script src="lib/dog.js"></script>
    <script src="lib/popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <br />
    <div class="title">Email:</div>
    <input id="email" type="text" name="email" size="15">
    <br />
    <div class="title">Password:</div>
    <input id="password" type="password" name="password" size="15">
    <br />
    <p>
    If my usage goes over
    <select id="percent">
      <option value="90">90</option>
      <option value="95">95</option>
      <option value="99">99</option>
      <option value="1">1</option>
    </select>%, notify me every
    <select id="minute">
      <option value="240">2</option>
      <option value="480">4</option>
      <option value="1440">24</option>
      <option value="2880">48</option>
      <option value="1">1</option>
    </select> hour(s).
    </p>
    <button id="save">Save</button>
    <br />
    <p>Version: 0.5.1</p>
  </body>
</html>
