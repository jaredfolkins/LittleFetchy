<html>
  <head>
    <title>LittleFetchy</title>
    <script src="lib/dog.js"></script>
    <script src="lib/popup.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <br />
    <div class="span6">
      <div id="status"><br /></div>
      <div class="title">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input id="email" type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input id="password" type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>

      <p>
      Usage: <span id="usage"></span><i>GB</i> <strong>/</strong> <span id="cap"></span><i>GB</i>
      </p>
      <p>
        ISP:
        <select id="isp" class="span1" style="width:150px;">
          <option value="-">----</option>
          <option value="bendbroadband">bendbroadband</option>
        </select>
      </p>
      <p>
      If my usage goes over
      <select id="percent" class="span1" style="width:55px;">
        <option value="99">99%</option>
        <option value="95">95%</option>
        <option value="90">90%</option>
        <option value="90">80%</option>
        <option value="1">1%</option>
      </select>, notify me every
      <select id="minute" class="span1" style="width:100px;">
        <option value="2880">48 hours</option>
        <option value="1440">24 hours</option>
        <option value="480">4 hours</option>
        <option value="240">2 hours</option>
        <option value="10">10 minutes</option>
        <option value="5">5 minutes</option>
        <option value="1">1 minute</option>
      </select>.
      </p>

      <p>
      Enable Debug?
      <select id="debug" class="span1">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
      </p>

      <button id="save" class="btn btn-medium btn-inverse">Save</button>
      <button id="refresh" class="btn btn-medium btn-inverse">Refresh</button>
      <br />
      <br />
      <p><small>Version: 0.7.0</small></p>
    </div>
  </body>
</html>
